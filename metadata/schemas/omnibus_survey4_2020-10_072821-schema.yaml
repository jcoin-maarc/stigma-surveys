fields:
- name: caseid
  type: number
  title: Case ID
- name: weight
  type: number
  title: Post-stratification weights - 18+ general population (N=1,095)
- name: ps_a_medicaid
  type: string
  title: '[I favor expanding Medicaid insurance benefits for low income families to
    provide coverage for treatment of opioid use disorders.] Do you disagree or agree
    with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ps_b_naloxone
  type: string
  title: '[I favor making naloxone...widely available and affordable without a prescription.]
    Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ps_c_mandatory
  type: string
  title: '[I believe that making treatment mandatory is an effective way to help people
    with an opioid use disorder.] Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ps_d_govspend
  type: string
  title: '[I favor increasing government spending to improve treatment of opioid use
    disorder.] Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ps_treatment
  type: string
  title: '[I favor passing laws to protect people from criminal charges for drug related
    crimes if they attend substance use treatment.] Do you disagree or agree with
    the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ps_l_jailtreatment
  type: string
  title: '[I believe that people in jail/prison with an opioid use disorder should
    be allowed access to medication for their opioid use disorder...] Do you disagree
    or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ps_j_jailhealth
  type: string
  title: '[I believe that incarceration/jail is an effective way to improve the health
    of people with an opioid use disorder.] Do you disagree or agree with the following
    statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ps_k_jailoverdose
  type: string
  title: '[I believe that incarceration/jail is an effective way to reduce the risk
    of overdosing for people with an opioid use disorder.] Do you disagree or agree
    with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: release_incarcerated
  type: string
  title: '[I believe jails and prisons should consider whether those convicted of
    non-violent crimes should be released to prevent the spread of COV-ID 19 within
    jails/prisons.] Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_a_historywork
  type: string
  title: '[I would be willing to have a person with a past history of opioid use disorder
    start working closely with me on a job.] Do you disagree or agree with the following
    statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_c_currentwork
  type: string
  title: '[I would be willing to have a person with a current opioid use disorder
    start working closely with me on a job.] Do you disagree or agree with the following
    statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_d_currentmarry
  type: string
  title: '[I would be comfortable having a person with a current opioid use disorder
    marry into my close or immediate family.] Do you disagree or agree with the following
    statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_b_historymarry
  type: string
  title: '[I am comfortable having a person with a past history of opioid use disorder
    marry into my close or immediate family.] Do you disagree or agree with the following
    statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_e_dangerous
  type: string
  title: '[People with a current opioid use disorder are more dangerous than the general
    population.] Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_f_trust
  type: string
  title: '[A person who currently has an opioid use disorder cannot be trusted.] Do
    you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_currentsteal
  type: string
  title: '[A person who currently has an opioid use disorder would be willing to steal
    money or valuable items in order to get drugs.] Do you disagree or agree with
    the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_historysteal
  type: string
  title: '[A person who has a past history of opioid use disorder would be willing
    to steal money or valuable items in order to get drugs.] Do you disagree or agree
    with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_currenthighrisk
  type: string
  title: '[A person who currently has an opioid use disorder is likely to experience
    personal problems that would make them a high-risk employee in my workplace.]
    Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_historyhighrisk
  type: string
  title: '[A person who has a past history of opioid use disorder is likely to experience
    personal problems that would make them a high-risk employee in my workplace.]
    Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: race_whiteadvantage
  type: string
  title: '[White people in the U.S. have certain advantages because of the color of
    their skin.] Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: race_successful
  type: string
  title: '[Race is very important in determining who is successful and who is not.]
    Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: race_prison
  type: string
  title: '[Race plays an important role in who gets sent to prison.] Do you disagree
    or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: race_socservices
  type: string
  title: '[Race plays a major role in the type of social services (such as type of
    health care or day care) that people receive in the U.S.] Do you disagree or agree
    with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: race_opportunity
  type: string
  title: '[Racial and ethnic minorities do not have the same opportunities as white
    people in the U.S.] Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: race_minadvantage
  type: string
  title: '[Racial and ethnic minorities in the U.S. have certain advantages because
    of the color of their skin.] Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: race_rich
  type: string
  title: '[Everyone who works hard, no matter what race they are, has an equal chance
    to become rich.] Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: race_whiteblame
  type: string
  title: '[White people are more to blame for racial discrimination than racial and
    ethnic minorities.] Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: race_discrimination
  type: string
  title: "[Mainly due to discrimination?] Do you think these differences are\u2026"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: race_learnability
  type: string
  title: "[Because most Black people have less in-born ability to learn?] Do you think\
    \ these differences are\u2026"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: race_education
  type: string
  title: "[Because most Black people don't have the chance for education that it takes\
    \ to rise out of poverty?] Do you think these differences are\u2026"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: race_motivation
  type: string
  title: "[Because most Black people just don't have the motivation or will power\
    \ to pull themselves up out of poverty?] Do you think these differences are\u2026"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: personal_covidtest
  type: string
  title: Have you been tested for COVID-19 (coronavirus)? If so, what was the result?
  constraints:
    enum:
    - Yes, I have tested positive for COVID-19
    - Yes, I have NEVER tested positive for COVID-19
    - Yes, but I do not know the result
    - No, I have never been tested, but I experienced COVID-19 symptoms
    - No, I have never been tested and I have not had symptoms of COVID-19
- name: testreason_sick
  type: string
  title: '[I felt sick] You indicated you were tested for COVID-19, which of the following
    were reasons you got tested?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: testreason_exposed
  type: string
  title: '[I was afraid I got exposed from a recent activity (e.g, being on an airplane,
    large wedding, concert)] You indicated you were tested for COVID-19, which of
    the following were reasons you got tested?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: testreason_required
  type: string
  title: '[It was required] You indicated you were tested for COVID-19, which of the
    following were reasons you got tested?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: testreason_highrisk
  type: string
  title: '[I consider myself high-risk for COVID-19 and want to be safe] You indicated
    you were tested for COVID-19, which of the following were reasons you got tested?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: testreason_spread
  type: string
  title: '[I wanted to make sure I was not spreading the coronavirus to other people]
    You indicated you were tested for COVID-19, which of the following were reasons
    you got tested?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: testreason_free
  type: string
  title: '[My city/town was offering free testing] You indicated you were tested for
    COVID-19, which of the following were reasons you got tested?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: testreason_know
  type: string
  title: '[I just wanted to know] You indicated you were tested for COVID-19, which
    of the following were reasons you got tested?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_testpositive
  type: string
  title: '[At least one has been tested and he/she tested positive] Has anyone else
    in your household (not counting yourself) been tested for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_testnegative
  type: string
  title: '[At lease one has been tested and he/she NEVER tested positive] Has anyone
    else in your household (not counting yourself) been tested for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_testunknown
  type: string
  title: '[At least one has been tested and I do not know the result] Has anyone else
    in your household (not counting yourself) been tested for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_covidsymptoms
  type: string
  title: '[At least one has not been tested, but he/she experienced COVID-19 symptoms]
    Has anyone else in your household (not counting yourself) been tested for COVID-19
    (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_nocovid
  type: string
  title: '[At least one has not been tested and he/she has not experienced COVID-19
    symptoms] Has anyone else in your household (not counting yourself) been tested
    for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_nomembers
  type: string
  title: '[There is no one else living in my household] Has anyone else in your household
    (not counting yourself) been tested for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_dk
  type: string
  title: '[DON''T KNOW] Has anyone else in your household (not counting yourself)
    been tested for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_skp
  type: string
  title: '[SKIPPED ON WEB] Has anyone else in your household (not counting yourself)
    been tested for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_ref
  type: string
  title: '[REFUSED] Has anyone else in your household (not counting yourself) been
    tested for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_coviddeath
  type: string
  title: Has anyone in your household passed away/died because of COVID-19 (coronavirus)?
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: washhands
  type: string
  title: '[Washing/sanitizing hands more than usual] In the past two weeks, which
    of the following have you done as a general response to the coronavirus pandemic?'
  constraints:
    enum:
    - "No, I don\u2019t think it is necessary"
    - No, I would like to but I cannot
    - 'Yes'
- name: avoidtransit
  type: string
  title: '[Avoiding public transportation (e.g., bus, subway, train, commuter rail)]
    In the past two weeks, which of the following have you done as a general response
    to the coronavirus pandemic?'
  constraints:
    enum:
    - "No, I don\u2019t think it is necessary"
    - No, I would like to but I cannot
    - 'Yes'
- name: lessgroups10
  type: string
  title: '[Limiting interactions with others to groups of 10 or less] In the past
    two weeks, which of the following have you done as a general response to the coronavirus
    pandemic?'
  constraints:
    enum:
    - "No, I don\u2019t think it is necessary"
    - No, I would like to but I cannot
    - 'Yes'
- name: sixfeet
  type: string
  title: '[Keeping a 6-foot radius when interacting with people you do not live with]
    In the past two weeks, which of the following have you done as a general response
    to the coronavirus pandemic?'
  constraints:
    enum:
    - "No, I don\u2019t think it is necessary"
    - No, I would like to but I cannot
    - 'Yes'
- name: wearmask
  type: string
  title: '[Wearing a mask or face covering when leaving home] In the past two weeks,
    which of the following have you done as a general response to the coronavirus
    pandemic?'
  constraints:
    enum:
    - "No, I don\u2019t think it is necessary"
    - No, I would like to but I cannot
    - 'Yes'
- name: othermeasure
  type: string
  title: '[I have done other things to keep myself safe] In the past two weeks, which
    of the following have you done as a general response to the coronavirus pandemic?'
  constraints:
    enum:
    - "No, I don\u2019t think it is necessary"
    - No, I would like to but I cannot
    - 'Yes'
- name: restaurant
  type: string
  title: '[Gone out to a bar, club, restaurant or other place where people gather]
    In the past two weeks, have you done the following:'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: visitors
  type: string
  title: "[Gone to a friend, neighbor, or relative\u2019s residence (that is not your\
    \ own) or had visitors such as friends, neighbors or relatives at your residence]\
    \ In the past two weeks, have you done the following:"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: gathering
  type: string
  title: '[Attended a gathering with more than 10 people, such as a reunion, wedding,
    funeral, birthday party, concert, or religious service] In the past two weeks,
    have you done the following:'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: shareditems
  type: string
  title: '[Shared items like towels or utensils with other people not in your household]
    In the past two weeks, have you done the following:'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: othersnomask
  type: string
  title: '[Had close contact (within 6 feet) with people who do not live with you
    and they were without masks or face coverings] In the past two weeks, have you
    done the following:'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: selfnomask
  type: string
  title: '[Been within 6 feet of someone outside your household and you were not wearing
    a mask or face covering] In the past two weeks, have you done the following:'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: socdisbelief
  type: string
  title: '[I do not believe in social distancing] Please select the reason(s) why
    you did not social distance.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: covidunlikely
  type: string
  title: '[Those I gathered with were unlikely to have the coronavirus] Please select
    the reason(s) why you did not social distance.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: sicknessbelief
  type: string
  title: "[I don\u2019t think coronavirus will make me really sick] Please select\
    \ the reason(s) why you did not social distance."
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: stayedoutside
  type: string
  title: '[We stayed outside most of the time] Please select the reason(s) why you
    did not social distance.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: socobligation
  type: string
  title: '[I felt like I had to go to the event or be in that situation] Please select
    the reason(s) why you did not social distance.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: socdisother
  type: string
  title: '[Other] Please select the reason(s) why you did not social distance.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: socdisdk
  type: string
  title: '[I don''t know why] Please select the reason(s) why you did not social distance.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: socdis_dk
  type: string
  title: '[DON''T KNOW] Please select the reason(s) why you did not social distance.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: socdis_skp
  type: string
  title: '[SKIPPED ON WEB] Please select the reason(s) why you did not social distance.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: socdis_ref
  type: string
  title: '[REFUSED] Please select the reason(s) why you did not social distance.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vaxplans
  type: string
  title: If a vaccine against the coronavirus becomes available, do you plan to get
    vaccinated, or not?
  constraints:
    enum:
    - No, I will not get a coronavirus vaccine
    - Yes, I will get a coronavirus vaccine as soon as it is available to me
    - Yes, I will get a coronavirus vaccine, but I will wait until it is proven to
      be safe and effective
    - DontKnow
- name: vax_protectfam
  type: string
  title: '[I want to protect my family] Which of the following are reasons you would
    get a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vax_protectcomm
  type: string
  title: '[I want to protect my community] Which of the following are reasons you
    would get a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vax_protectself
  type: string
  title: '[I want to protect myself] Which of the following are reasons you would
    get a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vax_docrec
  type: string
  title: '[My doctor recommends vaccines] Which of the following are reasons you would
    get a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vax_normallife
  type: string
  title: "[Life won\u2019t go back to normal until most people are vaccinated] Which\
    \ of the following are reasons you would get a coronavirus vaccine?"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vax_mostpublic
  type: string
  title: '[I think the majority of the public will get the vaccine] Which of the following
    are reasons you would get a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vax_other
  type: string
  title: '[Other] Which of the following are reasons you would get a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_allergic
  type: string
  title: '[I am allergic to vaccines] Which of the following are reasons you would
    not get a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_needles
  type: string
  title: "[I don\u2019t like needles] Which of the following are reasons you would\
    \ not get a coronavirus vaccine?"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_noconcern
  type: string
  title: "[I\u2019m not concerned about getting seriously ill from the coronavirus]\
    \ Which of the following are reasons you would not get a coronavirus vaccine?"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_time
  type: string
  title: "[I won\u2019t have time to get vaccinated] Which of the following are reasons\
    \ you would not get a coronavirus vaccine?"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_getinfected
  type: string
  title: '[I would be concerned about getting infected with the coronavirus from the
    vaccine] Which of the following are reasons you would not get a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_sideeffect
  type: string
  title: '[I would be concerned about side effects from the vaccine] Which of the
    following are reasons you would not get a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_dontwork
  type: string
  title: "[I don\u2019t think vaccines work very well] Which of the following are\
    \ reasons you would not get a coronavirus vaccine?"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_politics
  type: string
  title: '[Politicians might promote a vaccine to win votes even if it is not fully
    tested or safe] Which of the following are reasons you would not get a coronavirus
    vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_notserious
  type: string
  title: '[The coronavirus outbreak is not as serious as some people say it is] Which
    of the following are reasons you would not get a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_mostpublic
  type: string
  title: "[I don\u2019t think the majority of the public will get the vaccine] Which\
    \ of the following are reasons you would not get a coronavirus vaccine?"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_other
  type: string
  title: '[Other] Which of the following are reasons you would not get a coronavirus
    vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_famous
  type: string
  title: '[Famous people I trust get the coronavirus vaccine] Which of the following
    reasons would make you reconsider getting the coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_friends
  type: string
  title: '[Close friends get the coronavirus vaccine] Which of the following reasons
    would make you reconsider getting the coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_majpublic
  type: string
  title: '[The majority of the public gets the vaccine] Which of the following reasons
    would make you reconsider getting the coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_free
  type: string
  title: '[The vaccine is free] Which of the following reasons would make you reconsider
    getting the coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_docrec
  type: string
  title: '[My doctor recommends that I get the vaccine] Which of the following reasons
    would make you reconsider getting the coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_nothing
  type: string
  title: '[There is nothing that would make me get the vaccine] Which of the following
    reasons would make you reconsider getting the coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: fluvax
  type: string
  title: Have you or do you plan to get a flu vaccine this year?
  constraints:
    enum:
