    to the outbreak of the new coronavirus? Keeping a 6-foot radius when interacting
    with people you do not live with
  type: string
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: stockfood_measure
  title: COVID_extra food
  description: Which of the following measures, if any, are you taking in response
    to the outbreak of the new coronavirus? Stocking up on extra food
  type: string
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: stockcleaning_measure
  title: COVID_extra cleaning supplies
  description: Which of the following measures, if any, are you taking in response
    to the outbreak of the new coronavirus?Stocking up on extra cleaning supplies
  type: string
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: wearmask_measure
