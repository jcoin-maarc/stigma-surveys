fields:
- name: caseid
  type: number
  title: Case ID
- name: weight
  type: number
  title: Post-stratification weights - 18+ general population (N=1,002)
- name: jan20_lackedcompanionship
  type: string
  title: "[That you lacked companionship] At the start of the New Year in January\
    \ 2020\u2026how often did you feel\u2026"
  constraints:
    enum:
    - Hardly ever
    - Some of the time
    - Often
- name: jan20_leftout
  type: string
  title: "[Left out] At the start of the New Year in January 2020\u2026how often did\
    \ you feel\u2026"
  constraints:
    enum:
    - Hardly ever
    - Some of the time
    - Often
- name: jan20_isolated
  type: string
  title: "[Isolated from others] At the start of the New Year in January 2020\u2026\
    how often did you feel\u2026"
  constraints:
    enum:
    - Hardly ever
    - Some of the time
    - Often
- name: personal_covidtest
  type: string
  title: Have you been tested for COVID-19 (coronavirus)? If so, what was the result?
  constraints:
    enum:
    - I have been tested and I tested positive (I had coronavirus)
    - I have been tested and I tested negative (I did not have coronavirus)
    - I have been tested and I do not know the result
    - I had COVID-19 symptoms, but did not get tested
    - I have not been tested
- name: household_covidtest
  type: string
  title: Has anyone else in your household (not counting yourself) been tested for
    COVID-19 (coronavirus)?
  constraints:
    enum:
    - They have been tested and they tested positive (They had coronavirus)
    - They have been tested and they tested negative (They did not have coronavirus)
    - They have been tested and I do not know the result
    - They had COVID-19 symptoms, but did not get tested
    - They have not been tested
- name: canceldoc_react
  type: string
  title: "[Cancelled a doctor\u2019s appointment] Which of the following have you\
    \ done in reaction as a general response to the coronavirus pandemic?"
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: prayed_react
  type: string
  title: '[Prayed] Which of the following have you done in reaction as a general response
    to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: telehealth_react
  type: string
  title: "[Had a \u2018telehealth visit\u2019 with a doctor or other health care provider]\
    \ Which of the following have you done in reaction as a general response to the\
    \ coronavirus pandemic?"
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: avoidcontact_react
  type: string
  title: '[Avoided in-person contact with friends or family] Which of the following
    have you done in reaction as a general response to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: washhands_react
  type: string
  title: '[Washed/Sanitized hands more than usual] Which of the following have you
    done in reaction as a general response to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: isolatedhhmember_react
  type: string
  title: '[Isolated from other person(s) who lives with you] Which of the following
    have you done in reaction as a general response to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: cancelwork_react
  type: string
  title: '[Cancelled/postponed work or school activities] Which of the following have
    you done in reaction as a general response to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: canceltravel_react
  type: string
  title: '[Cancelled/postponed travel] Which of the following have you done in reaction
    as a general response to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: notlefthome_react
  type: string
  title: '[Have not left my home] Which of the following have you done in reaction
    as a general response to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: othersafe_react
  type: string
  title: '[I have done other things to keep myself safe] Which of the following have
    you done in reaction as a general response to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: none_react
  type: string
  title: '[I have not taken any of these steps] Which of the following have you done
    in reaction as a general response to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: limittrips_measure
  type: string
  title: '[Limiting trips out of the house to essential work or errands] Which of
    the following measures, if any, are you taking in response to the outbreak of
    the new coronavirus?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: wfh_measure
  type: string
  title: '[Working from home] Which of the following measures, if any, are you taking
    in response to the outbreak of the new coronavirus?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: groups10_measure
  type: string
  title: '[Limiting interactions with others to groups of 10 or less] Which of the
    following measures, if any, are you taking in response to the outbreak of the
    new coronavirus?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: sixfeet_measure
  type: string
  title: '[Keeping a 6-foot radius when interacting with people you do not live with]
    Which of the following measures, if any, are you taking in response to the outbreak
    of the new coronavirus?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: stockfood_measure
  type: string
  title: '[Stocking up on extra food] Which of the following measures, if any, are
    you taking in response to the outbreak of the new coronavirus?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: stockcleaning_measure
  type: string
  title: '[Stocking up on extra cleaning supplies] Which of the following measures,
    if any, are you taking in response to the outbreak of the new coronavirus?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: wearmask_measure
  type: string
  title: '[Wearing a mask when leaving home] Which of the following measures, if any,
    are you taking in response to the outbreak of the new coronavirus?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: foodneighbors_helpcomm
  type: string
  title: '[Getting food or medicine for neighbors] Which of the following new actions
    are you taking to help your family, friends or your community respond to the COVID-19
    pandemic and social distancing rules?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: childcare_helpcomm
  type: string
  title: '[Providing childcare] Which of the following new actions are you taking
    to help your family, friends or your community respond to the COVID-19 pandemic
    and social distancing rules?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: contactfriends_helpcomm
  type: string
  title: '[Contacting friends or family to keep in touch] Which of the following new
    actions are you taking to help your family, friends or your community respond
    to the COVID-19 pandemic and social distancing rules?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: other_helpcomm
  type: string
  title: '[I have done other things to help] Which of the following new actions are
    you taking to help your family, friends or your community respond to the COVID-19
    pandemic and social distancing rules?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: nothing_helpcomm
  type: string
  title: '[I am not taking any new actions] Which of the following new actions are
    you taking to help your family, friends or your community respond to the COVID-19
    pandemic and social distancing rules?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: donateblood_frequency
  type: string
  title: '[Donated blood] Since the coronavirus outbreak began in the U.S., how often
    have you done each of the following?'
  constraints:
    enum:
    - Often
    - Sometimes
    - Rarely
    - Never
- name: donatereligiousorg_frequency
  type: string
  title: '[Donated money, food, or supplies to a religious organization or group]
    Since the coronavirus outbreak began in the U.S., how often have you done each
    of the following?'
  constraints:
    enum:
    - Often
    - Sometimes
    - Rarely
    - Never
- name: donatenonreligious_frequency
  type: string
  title: '[Donated money, food, or supplies to a non-religious organization or group]
    Since the coronavirus outbreak began in the U.S., how often have you done each
    of the following?'
  constraints:
    enum:
    - Often
    - Sometimes
    - Rarely
    - Never
- name: connectsocially_days
  type: string
  title: '[Connected socially with friends or family] Out of the past seven days,
    what is your best estimate of the number of days that you did each of the following
    activities?'
  constraints:
    enum:
    - '0'
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    - '6'
    - '7'
- name: relax_days
  type: string
  title: '[Made time to relax] Out of the past seven days, what is your best estimate
    of the number of days that you did each of the following activities?'
  constraints:
    enum:
    - '0'
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    - '6'
    - '7'
- name: exercise_days
  type: string
  title: '[Exercised] Out of the past seven days, what is your best estimate of the
    number of days that you did each of the following activities?'
  constraints:
    enum:
    - '0'
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    - '6'
    - '7'
- name: meditated_days
  type: string
  title: '[Meditated] Out of the past seven days, what is your best estimate of the
    number of days that you did each of the following activities?'
  constraints:
    enum:
    - '0'
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    - '6'
    - '7'
- name: alcohol_days
  type: string
  title: '[Drank alcohol] Out of the past seven days, what is your best estimate of
    the number of days that you did each of the following activities?'
  constraints:
    enum:
    - '0'
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    - '6'
    - '7'
- name: cannabis_days
  type: string
  title: '[Used cannabis products such as marijuana] Out of the past seven days, what
    is your best estimate of the number of days that you did each of the following
    activities?'
  constraints:
    enum:
    - '0'
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    - '6'
    - '7'
- name: otherrecdrug_days
  type: string
  title: '[Used recreational drugs other than alcohol or cannabis products] Out of
    the past seven days, what is your best estimate of the number of days that you
    did each of the following activities?'
  constraints:
    enum:
    - '0'
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    - '6'
    - '7'
- name: unemployedprior_covidemployment
  type: string
  title: "[Someone was\_unemployed prior to the pandemic] Have you or has someone\
    \ in your household experienced any of the following employment-related changes\
    \ directly or indirectly due to the coronavirus pandemic?"
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: nochanges_covidemployment
  type: string
  title: "[Someone is\_working in the same job and has experienced no changes] Have\
    \ you or has someone in your household experienced any of the following employment-related\
    \ changes directly or indirectly due to the coronavirus pandemic?"
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: onleave_covidemployment
  type: string
  title: '[Someone is on sick leave or other leave from the same job] Have you or
    has someone in your household experienced any of the following employment-related
    changes directly or indirectly due to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: laidoff_covidemployment
  type: string
  title: "[Someone has been\_laid off from the same job] Have you or has someone in\
    \ your household experienced any of the following employment-related changes directly\
    \ or indirectly due to the coronavirus pandemic?"
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: fewerhours_covidemployment
  type: string
  title: '[Someone has been scheduled for fewer hours from the same job] Have you
    or has someone in your household experienced any of the following employment-related
    changes directly or indirectly due to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: wfh_covidemployment
  type: string
  title: '[Someone has chosen to work from home for the same job] Have you or has
    someone in your household experienced any of the following employment-related
    changes directly or indirectly due to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: unpaidto_covidemployment
  type: string
  title: '[Someone has taken unpaid time off from the same job] Have you or has someone
    in your household experienced any of the following employment-related changes
    directly or indirectly due to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: reducedpay_covidemployment
  type: string
  title: '[Someone had their wages or salary reduced from the same job] Have you or
    has someone in your household experienced any of the following employment-related
    changes directly or indirectly due to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: newjob_covidemployment
  type: string
  title: '[Someone is now working at a different job] Have you or has someone in your
    household experienced any of the following employment-related changes directly
    or indirectly due to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: cantwork_covidemployment
  type: string
  title: '[Someone is not looking for work and/or unavailable to work] Have you or
    has someone in your household experienced any of the following employment-related
    changes directly or indirectly due to the coronavirus pandemic?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: paymortgage
  type: string
  title: Have you had any issues being able to pay your rent or mortgage due to the
    coronavirus pandemic?
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: hh_death_covid
  type: string
  title: Has anyone in your household passed away/died related to COVID-19 (coronavirus)?
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: newguest
  type: string
  title: Do you have a friend or family member staying in your home now who does not
    ordinarily stay with you?
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: newguest_covid
  type: string
  title: Is this person living with you because of a financial challenge or other
    personal circumstances related to COVID-19?
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: newguest_lengthofstay
  type: string
  title: How long do you expect this person to live with you?
  constraints:
    enum:
    - A few days
    - A few weeks
    - A few months
    - Longer
- name: newguest_mentalhealth
  type: string
  title: Has this friend ever been told by a doctor that they have a mental health
    condition (for example, anxiety, depression)?
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: newguest_sud
  type: string
  title: Does this friend currently have a substance use disorder (for example, substance
    addiction, abuse or dependence)?
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: nervous_pastmonth
  type: string
  title: '[Been a very nervous person] Over the past month how often have you:'
  constraints:
    enum:
    - All of the time
    - Most of the time
    - A good bit of the time
    - Some of the time
    - A little of the time
    - None of the time
- name: downhearted_pastmonth
  type: string
  title: '[Felt downhearted and blue] Over the past month how often have you:'
  constraints:
    enum:
    - All of the time
    - Most of the time
    - A good bit of the time
    - Some of the time
    - A little of the time
    - None of the time
- name: calm_pastmonth
  type: string
  title: '[Felt calm and peaceful] Over the past month how often have you:'
  constraints:
    enum:
    - All of the time
    - Most of the time
    - A good bit of the time
    - Some of the time
    - A little of the time
    - None of the time
- name: dumps_pastmonth
  type: string
  title: '[Felt so down in the dumps that nothing could cheer you up] Over the past
    month how often have you:'
  constraints:
    enum:
    - All of the time
    - Most of the time
    - A good bit of the time
    - Some of the time
    - A little of the time
    - None of the time
- name: happy_pastmonth
  type: string
  title: '[Been a happy person] Over the past month how often have you:'
  constraints:
    enum:
    - All of the time
    - Most of the time
    - A good bit of the time
    - Some of the time
    - A little of the time
    - None of the time
- name: pastmonth_lackedcompanionship
  type: string
  title: "[That you lacked companionship] In the past month, how often did you feel\u2026"
  constraints:
    enum:
    - Hardly ever
    - Some of the time
    - Often
- name: pastmonth_leftout
  type: string
  title: "[Left out] In the past month, how often did you feel\u2026"
  constraints:
    enum:
    - Hardly ever
    - Some of the time
    - Often
- name: pastmonth_isolated
  type: string
  title: "[Isolated from others] In the past month, how often did you feel\u2026"
  constraints:
    enum:
    - Hardly ever
    - Some of the time
    - Often
- name: communication_changed
  type: string
  title: Compared to the month of January 2020, before the outbreak began, how has
    the frequency of your communication with close friends and family to provide/receive
    social support changed?
  constraints:
    enum:
    - I communicate with them more often than before
    - I communicate with them about the same as before
    - I communicate with them less often than before
- name: obtainfood_difficulty
  type: string
  title: "[Obtaining the food that you need because of the COVID-19 pandemic or social\
    \ distancing rules] How much difficulty do you have\u2026"
  constraints:
    enum:
    - None
    - Some
    - Much
    - Unable or very difficult
- name: obtainmedicine_difficulty
  type: string
  title: "[Obtaining the medicine that you need because of the COVID-19 pandemic or\
    \ social distancing rules] How much difficulty do you have\u2026"
  constraints:
    enum:
    - None
    - Some
    - Much
    - Unable or very difficult
- name: routinemedcare_difficulty
  type: string
  title: "[With getting routine medical care that you need because of the COVID-19\
    \ pandemic or social distancing rules] How much difficulty do you have\u2026"
  constraints:
    enum:
    - None
    - Some
    - Much
    - Unable or very difficult
- name: hesitatemedicalcare
  type: string
  title: Would you hesitate to seek care if you needed medical care for a health condition?
  constraints:
    enum:
    - Yes, I would hesitate to seek care due to the COVID-19 pandemic primarily to
      avoid exposure to the clinic or hospital
    - Yes, I would hesitate to seek care due to the COVID-19 pandemic primarily to
      avoid overburdening the healthcare system
    - Yes, I would hesitate to seek care because you do not have health insurance
    - Yes, I would hesitate to seek care for some other reason
    - No, I would not hesitate to seek care
- name: stayhomeorder_agreement
  type: string
  title: Do you live in a city/town with a stay-at-home or shelter-in-place order,
    and do you agree with the order?
  constraints:
    enum:
    - Yes we have an order, and I agree with it
    - Yes we have an order, and I do not agree with it
    - No we do not have an order, and I think we should have an order
    - No we do not have an order, and I agree with not having an order
- name: paincontrol_difficulty
  type: string
  title: Since the beginning of March 2020, have you noticed any difficulties getting
    adequate pain control for acute or chronic health conditions?
  constraints:
    enum:
    - "I haven\u2019t had any conditions that have required pain control"
    - I have had conditions that needed pain management and could get the medicine
      or therapies I needed
    - I have had conditions that needed pain management but could not get the medicine
      because of issues related to COVID
    - I have had conditions that needed pain management but couldn't get medicine
      for reasons that don't have to do w/ COVID
- name: ps_a_medicaid
  type: string
  title: "[I favor expanding Medicaid insurance benefits for low income families to\
    \ provide coverage for treatment of opioid use disorders\u2026] Do you disagree\
    \ or agree with the following statements?"
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ps_b_naloxone
  type: string
  title: "[I favor making naloxone\u2026widely available and affordable without a\
    \ prescription] Do you disagree or agree with the following statements?"
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ps_c_mandatory
  type: string
  title: '[I believe that making drug treatment mandatory is an effective way to help
    people with an opioid use disorder] Do you disagree or agree with the following
    statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ps_d_govspend
  type: string
  title: '[I favor increasing government spending to improve treatment of opioid use
    disorders] Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ds_e_schools
  type: string
  title: '[High schools and colleges should be allowed to dismiss or expel a person
    with an opioid use disorder] Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ds_f_physicians
  type: string
  title: '[Physicians and other healthcare providers should be allowed to refuse to
    treat a person with an opioid use disorder] Do you disagree or agree with the
    following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ds_g_employers
  type: string
  title: '[Employers should be allowed to deny employment to a person with a current
    opioid use disorder] Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ds_h_landlords
  type: string
  title: '[Landlords should be allowed to deny housing to a person with a current
    opioid use disorder/addiction] Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: release_incarcerated
  type: string
  title: '[Jails and Prisons should evaluate whether those convicted of non-violent
    crimes should be released to prevent the spread of COVID-19 within jails/prisons]
    Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_a_historywork
  type: string
  title: '[I would be willing to have a person with a past history of opioid use disorder
    start working closely with me on a job] Do you disagree or agree with the following
    statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_b_historymarry
  type: string
  title: '[I am comfortable having a person with a past history of opioid use disorder
    marry into my family] Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_c_currentwork
  type: string
  title: '[I would be willing to have a person with a current opioid use disorder
    start working closely with me on a job] Do you disagree or agree with the following
    statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_d_currentmarry
  type: string
  title: '[I would be comfortable having a person with a current opioid use disorder
    marry into my family] Do you disagree or agree with the following statements?'
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_e_dangerous
  type: string
  title: "[People with a current opioid use disorder\u2026are more dangerous than\
    \ the general population] Do you disagree or agree with the following statements?"
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ss_f_trust
  type: string
  title: "[A person who currently has opioid use disorder\u2026cannot be trusted]\
