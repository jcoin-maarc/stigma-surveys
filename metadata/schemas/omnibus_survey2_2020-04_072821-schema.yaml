    - 'Yes'
    - 'No'
- name: newguest_sud
  title: COVID_family friend SUD
  description: 'Does this friend currently have a substance use disorder (i.e., substance
    addiction, abuse or dependence)? '
  type: string
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: nervous_pastmonth
