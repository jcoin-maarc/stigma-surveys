    social support changed? '
  type: string
  constraints:
    enum:
    - I communicate with them more often than before
    - I communicate with them about the same as before
    - I communicate with them less often than before
- name: obtainfood_difficulty
  title: COVID_difficulty obtaining food
  description: "Obtaining the food that you need because of the COVID-19 pandemic\
    \ or social distancing rules? [How much difficulty do you have \u2026]"
  type: string
  constraints:
    enum:
    - None
    - Some
    - Much
    - Unable or very difficult
- name: obtainmedicine_difficulty
  title: COVID_difficulty obtaining medicine
  description: "Obtaining the medicine that you need because of the COVID-19 pandemic\
    \ or social distancing rules? [How much difficulty do you have \u2026]"
  type: string
  constraints:
    enum:
    - None
    - Some
    - Much
    - Unable or very difficult
- name: routinemedcare_difficulty
  title: COVID_difficulty receiving routine medical care
  description: "With getting routine medical care that you need because of the COVID-19\
    \ pandemic or social distancing rules? [How much difficulty do you have \u2026\
    ]"
  type: string
  constraints:
    enum:
    - None
    - Some
    - Much
    - Unable or very difficult
- name: hesitatemedicalcare
  title: COVID_hesitate to seek care
  description: Would you hesitate to seek care if you needed medical care for a health
    condition?  Please select one statement below that you most agree with.
  type: string
  constraints:
    enum:
    - Yes, I would hesitate to seek care due to the COVID-19 pandemic primarily to
      avoid exposure to the clinic or hospital
    - Yes, I would hesitate to seek care due to the COVID-19 pandemic primarily to
      avoid overburdening the healthcare system
    - Yes, I would hesitate to seek care because you do not have health insurance
    - Yes, I would hesitate to seek care for some other reason
    - No, I would not hesitate to seek care
- name: stayhomeorder_agreement
  title: COVID_live with stay at home order
  description: Do you live in a city/town with a stay-at-home or shelter-in-place
    order, and do you agree with the order?
  type: string
  constraints:
    enum:
    - Yes we have an order, and I agree with it
    - Yes we have an order, and I do not agree with it
    - No we do not have an order, and I think we should have an order
    - No we do not have an order, and I agree with not having an order
- name: paincontrol_difficulty
  title: COVID_difficulty obtaining pain medication
  description: Since March 2020, have you noticed any difficulties getting adequate
    pain control for acute or chronic health conditions?
  type: string
  constraints:
    enum:
    - "I haven\u2019t had any conditions that have required pain control"
    - I have had conditions that needed pain management and could get the medicine
      or therapies I needed
    - I have had conditions that needed pain management but could not get the medicine
      because of issues related to COVID
    - I have had conditions that needed pain management but couldn't get medicine
      for reasons that don't have to do w/ COVID
- name: ps_a_medicaid
  title: Policy scale_expand Medicaid for OUD treatment
  description: '[Survey 1/2/5/6/10] I favor expanding Medicaid  insurance benefits
    for low income families to provide coverage for treatment of opioid use disorders/addiction
    problems, including addiction to prescription pain medications.


    [Survey 3/4/7/8/9 wording]: I favor expanding Medicaid insurance benefits for
    low income families to provide coverage for treatment of opioid use disorders. '
  type: string
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ps_b_naloxone
  title: Policy scale_Naloxone availability
  description: "I favor making naloxone (also known as \u201CNarcan\u201D), a medication\
    \ that can quickly reverse the effects of a person experiencing an opioid overdose\
    \ [Survey 7/8: (i.e., taken a high dose of opioids leading to the slowing or stopping\
    \ of breathing)], widely available and affordable without a prescription.\n[Survey\
    \ 9, 10 wording]: I support the FDA approving the first over the counter (i.e.,\
    \ without a prescription) naloxone nasal spray (also known as \"Narcan\u201D),\
    \ a medication that can quickly reverse the effects of a person experiencing an\
    \ opioid overdose (i.e., taken a high dose of opioids leading to the slowing or\
    \ stopping of breathing)."
  type: string
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: ps_c_mandatory
  title: Policy scale_mandatory drug treatment
  description: I believe that making drug treatment mandatory is an effective way
    to help people with an opioid use disorder
  type: string
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
