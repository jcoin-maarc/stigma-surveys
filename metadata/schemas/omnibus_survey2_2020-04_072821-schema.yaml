fields:
- name: caseid
  title: Unique respondent ID
  description: Respondent ID, respondent can have participated in multiple surveys
  type: integer
- name: weight
  title: Survey weight
  description: Post-stratification weights - 18+ general population
  type: number
- name: jan20_lackedcompanionship
  title: COVID_Lacked companionship
  description: 'Think about your life at the start of the New Year in January 2020
    and answer the following questions for just the month of January 2020: How often
    did you feel . . . That you lacked companionship?'
  type: string
  constraints:
    enum:
    - Hardly ever
    - Some of the time
    - Often
- name: jan20_leftout
  title: COVID_Left out
  description: 'Think about your life at the start of the New Year in January 2020
    and answer the following questions for just the month of January 2020: How often
    did you feel . . . Left out'
  type: string
  constraints:
    enum:
    - Hardly ever
    - Some of the time
    - Often
- name: jan20_isolated
  title: COVID_Isolated
  description: 'Think about your life at the start of the New Year in January 2020
    and answer the following questions for just the month of January 2020: How often
    did you feel . . . Isolated from others?'
  type: string
  constraints:
    enum:
    - Hardly ever
    - Some of the time
    - Often
- name: personal_covidtest
  title: COVID_Tested for COVID
  description: Have you been tested for COVID-19 (coronavirus)? If so, what was the
    result?
  type: string
  constraints:
    enum:
    - I have been tested and I tested positive (I had coronavirus)
    - I have been tested and I tested negative (I did not have coronavirus)
    - I have been tested and I do not know the result
    - I had COVID-19 symptoms, but did not get tested
    - I have not been tested
- name: household_covidtest
  title: COVID_Anyone in household COVID tested
  description: Has anyone else in your household (not counting yourself) been tested
    for COVID-19 (coronavirus)?
  type: string
  constraints:
    enum:
    - They have been tested and they tested positive (They had coronavirus)
    - They have been tested and they tested negative (They did not have coronavirus)
    - They have been tested and I do not know the result
    - They had COVID-19 symptoms, but did not get tested
    - They have not been tested
- name: canceldoc_react
  title: "COVID_Cancelled a doctor\u2019s appointment"
  description: "Which of the following have you done in reaction as a general response\
    \ to the coronavirus pandemic (in addition to what you normally do)? Cancelled\
    \ a doctor\u2019s (or other healthcare) appointment"
  type: string
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: prayed_react
  title: COVID_prayed
  description: Which of the following have you done in reaction as a general response
    to the coronavirus pandemic (in addition to what you normally do)? Prayed
  type: string
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: telehealth_react
  title: COVID_telehealth
  description: "Which of the following have you done in reaction as a general response\
    \ to the coronavirus pandemic (in addition to what you normally do)? Had a \u201C\
    telehealth visit\u201D with a doctor or other health care provider (such as over\
    \ the phone or on a video chat)"
  type: string
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: avoidcontact_react
  title: COVID_Avoided in-person contact
  description: Which of the following have you done in reaction as a general response
    to the coronavirus pandemic (in addition to what you normally do)?  Avoided in-person
    contact with friends or family
  type: string
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: washhands_react
  title: COVID_Washed/Sanitized hands more
  description: Which of the following have you done in reaction as a general response
    to the coronavirus pandemic (in addition to what you normally do)? Washed/sanitized
    hands more than usual
  type: string
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: isolatedhhmember_react
  title: COVID_isolated from HH member
  description: Which of the following have you done in reaction as a general response
    to the coronavirus pandemic (in addition to what you normally do)? Isolation from
    other person(s) who lives with you
  type: string
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: cancelwork_react
  title: COVID_Cancelled/postponed activities
  description: Which of the following have you done in reaction as a general response
    to the coronavirus pandemic (in addition to what you normally do)? Cancelled/postponed
    work or school activities
  type: string
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: canceltravel_react
  title: COVID_Cancelled/postponed travel
  description: Which of the following have you done in reaction as a general response
    to the coronavirus pandemic (in addition to what you normally do)? Cancelled/postponed
    travel
  type: string
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: notlefthome_react
  title: COVID_Have not left my home
  description: Which of the following have you done in reaction as a general response
    to the coronavirus pandemic (in addition to what you normally do)? Have not left
    my home
  type: string
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: othersafe_react
  title: COVID_done other things
  description: Which of the following have you done in reaction as a general response
    to the coronavirus pandemic (in addition to what you normally do)? I have done
    other things to keep myself safe
  type: string
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: none_react
  title: COVID_no steps
  description: Which of the following have you done in reaction as a general response
    to the coronavirus pandemic (in addition to what you normally do)? None of the
    above
  type: string
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: limittrips_measure
  title: COVID_limiting to essential trips
  description: '[Limiting trips out of the house to essential work or errands] Which
    of the following measures, if any, are you taking in response to the outbreak
    of the new coronavirus?'
  type: string
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: wfh_measure
  title: COVID_work from home
  description: Which of the following measures, if any, are you taking in response
    to the outbreak of the new coronavirus? Working from home
  type: string
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: groups10_measure
