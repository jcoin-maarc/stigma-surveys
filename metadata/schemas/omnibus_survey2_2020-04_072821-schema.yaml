  description: Which of the following measures, if any, are you taking in response
    to the outbreak of the new coronavirus? Limiting interactions with others to groups
    of 10 or less
  type: string
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: sixfeet_measure
  title: COVID_6 ft radius
