fields:
- name: caseid
  type: number
  title: Case ID
- name: weight
  type: number
  title: Post-stratification weights - 18+ general population (N=1,161)
- name: fluvax
  type: string
  title: Have you or do you plan to get a flu vaccine for the 2020-2021 flu season?
  constraints:
    enum:
    - Yes, I already got the vaccine for the 2020-2021 flu season
    - Yes, I plan to get the vaccine for the 2020-2021 flu season
    - No, not this flu season
    - No, I never get the flu vaccine
- name: fluvax_employ
  type: string
  title: Are you now required to get a flu vaccination as part of your employment?
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: vaxplans
  type: string
  title: Now that a vaccine against the coronavirus is becoming available, do you
    plan to get vaccinated, or not?
  constraints:
    enum:
    - I already got vaccinated
    - Yes, I will get a coronavirus vaccine as soon as it is available to me
    - Yes, I will get a coronavirus vaccine, but I will wait until I see more proof
      that it is safe and effective
    - No, I will not get a coronavirus vaccine
    - Not sure
- name: vax_protectfam
  type: string
  title: '[I want to protect my family] Which of the following are reasons you [got/would
    get] a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vax_protectcomm
  type: string
  title: '[I want to protect my community] Which of the following are reasons you
    [got/would get] a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vax_protectself
  type: string
  title: '[ I want to protect myself] Which of the following are reasons you [got/would
    get] a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vax_docrec
  type: string
  title: '[My doctor recommends vaccines] Which of the following are reasons you [got/would
    get] a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vax_normallife
  type: string
  title: "[Life won\u2019t go back to normal until most people are vaccinated] Which\
    \ of the following are reasons you [got/would get] a coronavirus vaccine?"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vax_mostpublic
  type: string
  title: '[I think the majority of the public will get the vaccine] Which of the following
    are reasons you [got/would get] a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vax_other
  type: string
  title: '[Other] Which of the following are reasons you [got/would get] a coronavirus
    vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vax_dk
  type: string
  title: '[DON''T KNOW] Which of the following are reasons you [got/would get] a coronavirus
    vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vax_skp
  type: string
  title: '[SKIPPED ON WEB] Which of the following are reasons you [got/would get]
    a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: vax_ref
  type: string
  title: '[REFUSED] Which of the following are reasons you [got/would get] a coronavirus
    vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_allergic
  type: string
  title: '[I am allergic to vaccines] Which of the following are reasons you would
    not get a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_needles
  type: string
  title: "[I don\u2019t like needles] Which of the following are reasons you would\
    \ not get a coronavirus vaccine?"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_noconcern
  type: string
  title: "[I\u2019m not concerned about getting seriously ill from the coronavirus]\
    \ Which of the following are reasons you would not get a coronavirus vaccine?"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_time
  type: string
  title: "[I won\u2019t have time to get vaccinated] Which of the following are reasons\
    \ you would not get a coronavirus vaccine?"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_getinfected
  type: string
  title: '[I would be concerned about getting infected with the coronavirus from the
    vaccine] Which of the following are reasons you would not get a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_sideeffect
  type: string
  title: '[I would be concerned about side effects from the vaccine] Which of the
    following are reasons you would not get a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_dontwork
  type: string
  title: "[I don\u2019t think vaccines work very well] Which of the following are\
    \ reasons you would not get a coronavirus vaccine?"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_politics
  type: string
  title: '[Politicians might promote a vaccine to win votes even if it is not fully
    tested or safe] Which of the following are reasons you would not get a coronavirus
    vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_notserious
  type: string
  title: '[The coronavirus outbreak is not as serious as some people say it is] Which
    of the following are reasons you would not get a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_mostpublic
  type: string
  title: "[I don\u2019t think the majority of the public will get the vaccine] Which\
    \ of the following are reasons you would not get a coronavirus vaccine?"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_other
  type: string
  title: '[Other, please specify:] Which of the following are reasons you would not
    get a coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_other_oe
  type: null
  title: '[TEXTBOX] Which of the following are reasons you would not get a coronavirus
    vaccine?'
- name: novax_willget
  type: string
  title: '[I will get the coronavirus vaccine, these reasons do not outweigh the benefit
    of the vaccine] Which of the following are reasons you would not get a coronavirus
    vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_dk
  type: string
  title: '[DON''T KNOW] Which of the following are reasons you would not get a coronavirus
    vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_skp
  type: string
  title: '[SKIPPED ON WEB] Which of the following are reasons you would not get a
    coronavirus vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: novax_ref
  type: string
  title: '[REFUSED] Which of the following are reasons you would not get a coronavirus
    vaccine?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_famous
  type: string
  title: '[Famous people I trust get the coronavirus vaccine] Which of the following
    reasons would make you reconsider getting the coronavirus vaccine [sooner]?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_friends
  type: string
  title: '[Close friends get the coronavirus vaccine] Which of the following reasons
    would make you reconsider getting the coronavirus vaccine [sooner]?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_majpublic
  type: string
  title: '[The majority of the public gets the vaccine] Which of the following reasons
    would make you reconsider getting the coronavirus vaccine [sooner]?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_free
  type: string
  title: '[The vaccine is free] Which of the following reasons would make you reconsider
    getting the coronavirus vaccine [sooner]?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_docrec
  type: string
  title: '[My doctor recommends that I get the vaccine] Which of the following reasons
    would make you reconsider getting the coronavirus vaccine [sooner]?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_studyresults
  type: string
  title: '[Seeing study results or articles that show me the vaccine is safe and effective]
    Which of the following reasons would make you reconsider getting the coronavirus
    vaccine [sooner]?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_nothing
  type: string
  title: '[There is nothing that would make me get the vaccine] Which of the following
    reasons would make you reconsider getting the coronavirus vaccine [sooner]?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_dk
  type: string
  title: '[DON''T KNOW] Which of the following reasons would make you reconsider getting
    the coronavirus vaccine [sooner]?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_skp
  type: string
  title: '[SKIPPED ON WEB] Which of the following reasons would make you reconsider
    getting the coronavirus vaccine [sooner]?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_ref
  type: string
  title: '[REFUSED] Which of the following reasons would make you reconsider getting
    the coronavirus vaccine [sooner]?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_doccall
  type: string
  title: If a doctor you know called you directly to talk about your concerns around
    the COVID-19 vaccine, would that change your mind on getting a COVID-19 vaccine?
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: change_healthdept
  type: string
  title: If your local health department called you directly to talk about your concerns
    around the COVID-19 vaccine would that change your mind on getting a COVID-19
    vaccine?
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: giftcard
  type: string
  title: If you were offered a gift card for $50 would that make you more likely to
    want to get a COVID-19 vaccine?
  constraints:
    enum:
    - Yes, but I would also get it without the gift card
    - Yes, I would try to get the vaccine sooner
    - No, because I don't want to get it under any circumstances
    - No, because $50 is not enough
- name: giftcard_oe
  type: string
  title: '[NUMBERBOX] What is the lowest amount that would be necessary to make a
    difference in your decision to get a COVID-19 vaccine?'
- name: ask_employer
  type: string
  title: '[Employer] Have any of the following people asked you about any concerns
    you have about getting a COVID-19 vaccination?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: ask_pcp
  type: string
  title: '[Your primary care physician] Have any of the following people asked you
    about any concerns you have about getting a COVID-19 vaccination?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: ask_physician
  type: string
  title: '[Another physician who is not your primary care physician] Have any of the
    following people asked you about any concerns you have about getting a COVID-19
    vaccination?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: ask_family
  type: string
  title: '[Family member] Have any of the following people asked you about any concerns
    you have about getting a COVID-19 vaccination?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: ask_friend
  type: string
  title: '[Friend] Have any of the following people asked you about any concerns you
    have about getting a COVID-19 vaccination?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: ask_religious
  type: string
  title: '[Religious/spiritual leader] Have any of the following people asked you
    about any concerns you have about getting a COVID-19 vaccination?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: ask_other
  type: string
  title: '[Other] Have any of the following people asked you about any concerns you
    have about getting a COVID-19 vaccination?'
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: vaxreq_employ
  type: string
  title: Do you expect that you will be required to get a COVID-19 vaccination as
    part of your employment?
  constraints:
    enum:
    - 'Yes'
    - 'No'
- name: chancecovid
  type: string
  title: Considering the next three months, on a scale of 0 to 100 percent, do you
    think there is a 0% chance you will get the coronavirus or 100% chance you will
    get the coronavirus?
- name: deathcovid
  type: string
  title: If you do get the coronavirus, on a scale of 0 to 100 percent, do you think
    there is a 0% chance you will die from it or 100% chance you will die from it?
- name: personal_covidtest
  type: string
  title: Have you been tested for COVID-19 (coronavirus)? If so, what was the result?
  constraints:
    enum:
    - Yes, I have tested positive at least once for COVID-19
    - Yes, I have never tested positive for COVID-19
    - Yes, but I do not know the result(s)
    - No, I have never been tested, but I experienced COVID-19 symptoms
    - No, I have never been tested and I have not had symptoms of COVID-19
- name: hh_testpositive
  type: string
  title: '[At least one has been tested and he/she tested positive (They had coronavirus)]
    Has any family member, close friend, or other person living in your home (not
    counting yourself) been tested for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_testnegative
  type: string
  title: '[At least one has been tested and he/she never tested positive...] Has any
    family member, close friend, or other person living in your home (not counting
    yourself) been tested for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_testunknown
  type: string
  title: '[At least one has been tested and I do not know the result] Has any family
    member, close friend, or other person living in your home (not counting yourself)
    been tested for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_covidsymptoms
  type: string
  title: '[At least one has not been tested, but he/she experienced COVID-19 symptoms]
    Has any family member, close friend, or other person living in your home (not
    counting yourself) been tested for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_nocovid
  type: string
  title: '[At least one has not been tested and he/she has not experienced COVID-19
    symptoms] Has any family member, close friend, or other person living in your
    home (not counting yourself) been tested for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_nomembers
  type: string
  title: '[There is no one else living in my household] Has any family member, close
    friend, or other person living in your home (not counting yourself) been tested
    for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_dk
  type: string
  title: '[DON''T KNOW] Has any family member, close friend, or other person living
    in your home (not counting yourself) been tested for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_skp
  type: string
  title: '[SKIPPED ON WEB] Has any family member, close friend, or other person living
    in your home (not counting yourself) been tested for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_ref
  type: string
  title: '[REFUSED] Has any family member, close friend, or other person living in
    your home (not counting yourself) been tested for COVID-19 (coronavirus)?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: hh_covidpass
  type: string
  title: '[Yes, someone in my household] Do you personally know anyone who has passed
    away/died because of coronavirus?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: ff_covidpass
  type: string
  title: '[Yes, a close friend/family member] Do you personally know anyone who has
    passed away/died because of coronavirus?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: ac_covidpass
  type: string
  title: '[Yes, an acquaintance/coworker] Do you personally know anyone who has passed
    away/died because of coronavirus?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: no_covidpass
  type: string
  title: '[No] Do you personally know anyone who has passed away/died because of coronavirus?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: covidpass_dk
  type: string
  title: '[DON''T KNOW] Do you personally know anyone who has passed away/died because
    of coronavirus?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: covidpass_skp
  type: string
  title: '[SKIPPED ON WEB] Do you personally know anyone who has passed away/died
    because of coronavirus?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: covidpass_ref
  type: string
  title: '[REFUSED] Do you personally know anyone who has passed away/died because
    of coronavirus?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: essentialjob
  type: string
  title: "Thinking about your main job in the past month, would that job be considered\
    \ \u201Cessential\u201D in your state?"
  constraints:
    enum:
    - 'Yes'
    - 'No'
    - Not working in the past month
- name: washhands
  type: string
  title: '[Washed/sanitized hands more than usual] In the past two weeks, which of
    the following have you done as a general response to the coronavirus pandemic
    (in addition to what you normally do)?'
  constraints:
    enum:
    - No, I don't think it is necessary
    - No, I would like to but I cannot
    - 'Yes'
- name: avoidtransit
  type: string
  title: '[Avoided public transportation (e.g., bus, subway, train, commuter rail)]
    In the past two weeks, which of the following have you done as a general response
    to the coronavirus pandemic (in addition to what you normally do)?'
  constraints:
    enum:
    - No, I don't think it is necessary
    - No, I would like to but I cannot
    - 'Yes'
- name: lessgroups10
  type: string
  title: '[Limited interactions with others to groups of 10 or less] In the past two
    weeks, which of the following have you done as a general response to the coronavirus
    pandemic (in addition to what you normally do)?'
  constraints:
    enum:
    - No, I don't think it is necessary
    - No, I would like to but I cannot
    - 'Yes'
- name: sixfeet
  type: string
  title: '[Kept a 6-foot radius when interacting with people you do not live with]
    In the past two weeks, which of the following have you done as a general response
    to the coronavirus pandemic (in addition to what you normally do)?'
  constraints:
    enum:
    - No, I don't think it is necessary
    - No, I would like to but I cannot
    - 'Yes'
- name: wearmask
  type: string
  title: '[Wore a mask or face covering when leaving home] In the past two weeks,
    which of the following have you done as a general response to the coronavirus
    pandemic (in addition to what you normally do)?'
  constraints:
    enum:
    - No, I don't think it is necessary
    - No, I would like to but I cannot
    - 'Yes'
- name: othermeasure
  type: string
  title: '[I have done other things to keep myself safe] In the past two weeks, which
    of the following have you done as a general response to the coronavirus pandemic
    (in addition to what you normally do)?'
  constraints:
    enum:
    - No, I don't think it is necessary
    - No, I would like to but I cannot
    - 'Yes'
- name: restaurant
  type: string
  title: '[Gone out to a bar, club, restaurant or other place where people gather]
    In the past two weeks, have you done the following?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: visitors
  type: string
  title: "[Gone to a friend, neighbor, or relative\u2019s residence (that is not your\
    \ own) or had visitors such as friends, neighbors or relatives at your residence\
    \ ] In the past two weeks, have you done the following?"
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: gathering
  type: string
  title: '[Attended a gathering with more than 10 people] In the past two weeks, have
    you done the following?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: shareditems
  type: string
  title: '[Shared items like towels or utensils with other people not in your household]
    In the past two weeks, have you done the following?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: othersnomask
  type: string
  title: '[Had close contact (within 6 feet) with people who do not live with you
    and they were without a mask or face coverings] In the past two weeks, have you
    done the following?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: selfnomask
  type: string
  title: '[Been within 6 feet of someone outside your household and you were not wearing
    a mask or face covering] In the past two weeks, have you done the following?'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: socdisbelief
  type: string
  title: '[I do not believe in social distancing] Please select all the reason(s)
    why you did not social distance in the situations described previously.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: covidunlikely
  type: string
  title: '[Those I gathered with were unlikely to have the coronavirus] Please select
    all the reason(s) why you did not social distance in the situations described
    previously.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: sicknessbelief
  type: string
  title: "[I don\u2019t think coronavirus will make me really sick] Please select\
    \ all the reason(s) why you did not social distance in the situations described\
    \ previously."
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: stayedoutside
  type: string
  title: '[We stayed outside most of the time] Please select all the reason(s) why
    you did not social distance in the situations described previously.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: socobligation
  type: string
  title: '[I felt like I had to go to the event or be in that situation] Please select
    all the reason(s) why you did not social distance in the situations described
    previously.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: socdisother
  type: string
  title: '[Other, please specify] Please select all the reason(s) why you did not
    social distance in the situations described previously.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: socdis_other_oe
  type: null
  title: '[TEXTBOX] Please select all the reason(s) why you did not social distance
    in the situations described previously.'
- name: socdis_dk
  type: string
  title: '[DON''T KNOW] Please select all the reason(s) why you did not social distance
    in the situations described previously.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: socdis_skp
  type: string
  title: '[SKIPPED ON WEB] Please select all the reason(s) why you did not social
    distance in the situations described previously.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: socdis_ref
  type: string
  title: '[REFUSED] Please select all the reason(s) why you did not social distance
    in the situations described previously.'
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: know_blood
  type: string
  title: '[People with certain blood types will never get COVID-19.] Do you think
    the following statements are true or false?'
  constraints:
    enum:
    - 'True'
    - 'False'
- name: know_aalesslikely
  type: string
  title: '[African Americans are less likely to get COVID-19 compared to other racial
    groups.] Do you think the following statements are true or false?'
  constraints:
    enum:
    - 'True'
    - 'False'
- name: know_vaxavail
  type: string
  title: '[A vaccine for COVID-19 is already available.] Do you think the following
    statements are true or false?'
  constraints:
    enum:
    - 'True'
    - 'False'
- name: know_testtransmit
  type: string
  title: '[I cannot get COVID-19 by getting tested for it.] Do you think the following
    statements are true or false?'
  constraints:
    enum:
    - 'True'
    - 'False'
- name: know_healthbehav
  type: string
  title: "[If I eat right, exercise, and take good care of my body, I don\u2019t need\
    \ to worry about getting COVID-19.] Do you think the following statements are\
    \ true or false?"
  constraints:
    enum:
    - 'True'
    - 'False'
- name: know_covidscheme
  type: string
  title: '[COVID-19 is a scheme for rich people and big companies to make money off
    of the testing and vaccines.] Do you think the following statements are true or
    false?'
  constraints:
    enum:
    - 'True'
    - 'False'
- name: know_vaxfast
  type: string
  title: '[The COVID-19 vaccines are coming out so fast because they have not been
    carefully tested.] Do you think the following statements are true or false?'
