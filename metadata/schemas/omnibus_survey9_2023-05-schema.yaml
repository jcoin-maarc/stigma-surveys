  description: '[A person with an opioid use disorder only has themselves to blame
    for their problems.] Do you disagree or agree with the following statements about
    people who have an opioid use disorder?'
  type: string
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: kb_c_selfcontrol
  title: People with OUD lack self-control
  description: 'Most people who develop and/or struggle with opioid use disorder/addiction
    lack self-control. [Survey 6/7/8: delete addiction]

    [Survey 9/10 wording]: Most people who develop an opioid use disorder lack self-control'
  type: string
  constraints:
    enum:
    - Strongly disagree
    - Somewhat disagree
    - Neither disagree nor agree
    - Somewhat agree
    - Strongly agree
- name: kb_e_quitanytime
  title: Quit anytime
  description: 'A person struggling with opioid use disorder/addiction can quit using
