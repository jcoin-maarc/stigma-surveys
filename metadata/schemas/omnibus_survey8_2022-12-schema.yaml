  type: string
  constraints:
    enum:
    - Owned
    - Rented or occupied without payment
- name: home_type
  title: Type of building of panelists' residence
  type: string
  constraints:
    enum:
    - A one-family house detached from any other house
    - A one-family house attached to one or more houses
    - Apartment building, mobile home or trailer, boat, RV, or other
- name: phoneservice
  title: Telephone service for the household
  type: string
  constraints:
    enum:
    - Landline telephone only
    - Have a landline, but mostly use cellphone
    - Have cellphone, but mostly use landline
    - Cellphone only
    - No telephone service
- name: hhsize
  title: Household size (including children)
  type: string
  constraints:
    enum:
    - 6 or more
- name: hh05
  type: string
  constraints:
    enum:
    - '0'
    - '1'
    - 2 or more
- name: hh612
  title: Number of HH members age 6-12
  type: string
  constraints:
    enum:
    - '0'
    - '1'
    - '2'
    - 3 or more
- name: hh1317
  title: Number of HH members age 13-17
  type: string
  constraints:
    enum:
    - '0'
    - '1'
    - 2 or more
- name: hh18ov
  title: Number of HH members age 18+
  type: string
  constraints:
    enum:
    - '0'
    - '1'
    - '2'
    - '3'
    - '4'
    - 5 or more
- name: personaluse_yn
  title: Personal history of ever misusing opioids
  type: string
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: persod_yn
  title: Personal history of ever overdosing from opioids
  type: string
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: famuse_yn
  title: Family or friend history of ever misusing opioids
  type: string
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: famod
  title: Family or friend history of ever overdosing from opioids
  type: string
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: famod_death
  title: Family or friend history of ever dying from from an opioid overdose
  type: string
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: personalcrimjust_ever
  title: Personal history of ever being convicted or incarcerated
  type: string
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: familycrimjust_ever
  title: Family/friend history of ever being convicted or incarcerated
  type: string
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: personalcrimjust_recent
  title: Personal history of being convicted or incarcerated within the last year
  type: string
  constraints:
    enum:
    - 'No'
    - 'Yes'
- name: familycrimjust_recent
  title: Family/friend history of being convicted or incarcerated within the last
    year
  type: string
  constraints:
    enum:
    - 'No'
    - 'Yes'
